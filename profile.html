<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your fitness progress, achievements, and earned rewards.">
    <title>Profile | Fitness Challenge</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oswald:wght@500&family=Roboto:wght@400&family=Lato:wght@400&family=Bebas+Neue&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="assets/script.js"></script>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Fitness Challenge Logo">
            <h1>Fitness Challenge</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="challenge.html">Challenges</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-overview">
            <h1>My Profile</h1>
            <p>Track your fitness progress and achievements.</p>
        </section>

        <section id="stats">
            <h2>Fitness Stats</h2>
            <ul>
                <li>Steps: <span id="steps-count">0</span></li>
                <li>Calories Burned: <span id="calories-burned">0</span></li>
                <li>Workouts Completed: <span id="workouts-count">0</span></li>
            </ul>
        </section>

        <section id="badges">
            <h2>Achievements & Badges</h2>
            <div id="badge-container">
                <!-- Badges will be dynamically loaded -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fitness Challenge. All rights reserved.</p>
    </footer>
</body>
</html>
